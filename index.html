<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sentiment</title>
    <!-- Used for 3d environment-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- include ar.js for A-Frame to allow for ar-interaction like marker tracking-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        function getLocation() {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
    
        function showPosition(position) {
            let text = document.querySelector('a-text');
            let gps = document.createAttribute('gps-entity-place');
            gps.value = `latitude: ${position.coords.latitude - 0.001}; longitude: ${position.coords.longitude + 0.001}`;
            text.setAttributeNode(gps);
        }
      </script>
  </head>
  <body style="margin: 0; overflow: hidden;" onload="getLocation()">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text id="note"
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
