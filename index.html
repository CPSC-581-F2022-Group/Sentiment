<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment</title>
</head>
<!-- Used for 3d environment-->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame to allow for ar-interaction like marker tracking-->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>    
        <!-- Everything in here will show up on top of whatever is marked by hiro-->
        <a-box dialogue position="0 0.5 0" material="opacity: 0.5;color:blue"></a-box>
        <!-- Set tracking to look for the 'hiro' preset marker-->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
</body>
</html>
